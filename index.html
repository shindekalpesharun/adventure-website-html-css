<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Location</a></li>
          <li><a href="#">Guide</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <img src="images/menu.png" alt="menu" class="menu-icon" />
      </nav>
      <div class="social-media">
        <a href="#">FACEBOOK</a>
        <a href="#">TWITTER</a>
        <a href="#">INSTAGRAM</a>
      </div>
      <div class="line"></div>
      <div class="row">
        <div>
          <div class="content">
            <span
              ><img src="images/location.png" alt="next" />The Himalaya,
              India</span
            >
            <h1>The<br />Himalaya</h1>
            <p>
              You can get more details about Himalaya by exploring our<br />official
              website at your mobile phone.
            </p>
          </div>
        </div>
        <div>
          <div class="info">
            <span class="active"
              ><img src="images/sun.png" alt="location" />23 F</span
            ><span
              ><img src="images/location.png" alt="location" />Distance: 215
              m</span
            ><span
              ><img src="images/duration.png" alt="duration" />Duration: 24
              hours</span
            >
          </div>
        </div>
      </div>
      <div class="arrow">
        <img src="images/back.png" alt="back" />
        <img src="images/next.png" alt="next" />
      </div>
    </div>
  </body>
</html>
